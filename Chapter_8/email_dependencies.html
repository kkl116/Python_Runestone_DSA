<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "account login", "label": "account login", "shape": "dot", "size": 10}, {"id": "create new email", "label": "create new email", "shape": "dot", "size": 10}, {"id": "add recipient", "label": "add recipient", "shape": "dot", "size": 10}, {"id": "add cc\u0027s", "label": "add cc\u0027s", "shape": "dot", "size": 10}, {"id": "draft content", "label": "draft content", "shape": "dot", "size": 10}, {"id": "add attachments", "label": "add attachments", "shape": "dot", "size": 10}, {"id": "prepare attachments", "label": "prepare attachments", "shape": "dot", "size": 10}, {"id": "finalize draft", "label": "finalize draft", "shape": "dot", "size": 10}, {"id": "send", "label": "send", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "account login", "to": "create new email", "weight": 1}, {"arrows": "to", "from": "create new email", "to": "add recipient", "weight": 1}, {"arrows": "to", "from": "create new email", "to": "add cc\u0027s", "weight": 1}, {"arrows": "to", "from": "create new email", "to": "draft content", "weight": 1}, {"arrows": "to", "from": "create new email", "to": "add attachments", "weight": 1}, {"arrows": "to", "from": "prepare attachments", "to": "add attachments", "weight": 1}, {"arrows": "to", "from": "add attachments", "to": "finalize draft", "weight": 1}, {"arrows": "to", "from": "add recipient", "to": "finalize draft", "weight": 1}, {"arrows": "to", "from": "add cc\u0027s", "to": "finalize draft", "weight": 1}, {"arrows": "to", "from": "draft content", "to": "finalize draft", "weight": 1}, {"arrows": "to", "from": "finalize draft", "to": "send", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
